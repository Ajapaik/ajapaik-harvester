<!DOCTYPE html>
<html>
    <head>
	<title>Search Images</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="search.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="search.js"></script>
	<style>
	    html, body
	    {
		margin: 0;
		padding: 0;		
	    }
	   
	</style>
    </head>
    <body>
	<div id="image-search">
		<div id="search-header">
			<form id="search-form" action="" method="POST">
			    <input type="text" id="search" name="s" value="" placeholder="Type something..." />
			    <input type="submit" name="search" value="Search" /> 
			</form>
		    <div id="actions">
				<a href="#" class="btn" id="csv"><span>CSV</span></a>
				<a href="#" class="btn" id="harvest"><span>Harvest</span></a>
				<a href="#" class="btn" id="index"><span>Index</span></a>
				<a href="#" class="btn" id="selectAll"><span>Select all</span></a>
				
				<span class="info" id="totalResultCount"></span>
				<span class="info" id="selectionCount"></span>
		    </div>
	    </div>
	    <div id="search-results">
		<ul class="items">

		</ul>
		<div class="clear">&nbsp;</div>
	    </div>
	    
	</div>
    </body>
</html>
